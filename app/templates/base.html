    <style>
            input[type="checkbox"][id^="cb"] {
            display: none;
            }

            label img {
            transition-duration: 0.2s;
            transform-origin: 50% 50%;
            }

            :checked+label {
            border-color: #f44749;
            }

            :checked+label::before {
            content: "✓";
            transform: scale(1);
            }

            :checked+label img {
            transform: scale(0.9);
            box-shadow: 0 0 5px #333;
            z-index: -1;
            }
    </style>
</head>
